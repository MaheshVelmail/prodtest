<progress-spinner-configurable></progress-spinner-configurable>
<div class="main-content">
  <div class="container-fluid">
                 <!-- Add New Line -->
                 <div class="item-float">
                  <button matTooltip="Click to Add New Line" mat-mini-fab color="primary" (click)="addLine()" [hidden]="!canInsert"  [ngClass]="{'disable':!canInsert}">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
    <div class="example-header">
      <mat-form-field class="mat-form-field-filter">
        <input matInput [(ngModel)]="filterValueModel" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
      </div>
      <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          <!-- lineName Column -->
          <ng-container matColumnDef="lineName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Line</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lineName}} </mat-cell>
          </ng-container>
      
          <!-- lineType Column -->
          <ng-container matColumnDef="lineType">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Line Type </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lineType}}</mat-cell>
          </ng-container>
      
          <!-- plantName Column -->
          <ng-container matColumnDef="plantDesc">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Plant </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.plantDesc}} ({{row.plantName}}) </mat-cell>
          </ng-container>
      
          <!-- fillerType Column -->
          <ng-container matColumnDef="fillerType">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Filler Type </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.fillerType}} </mat-cell>
          </ng-container>
          <!-- status Column -->
          <ng-container matColumnDef="active">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.active}} </mat-cell>
          </ng-container>
           <!-- action Column -->
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button matTooltip="Click to edit" [hidden]="!canUpdate" (click)="editLine(row)" [ngClass]="{'disable':!canUpdate}">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Click to delete" [hidden]="!canDeleted || row.active=='Closed'" (click)="confirmDeleteDialog(row)"  [ngClass]="{'disable':!canDeleted}">
                <mat-icon (click)="confirmDeleteDialog(row)" aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator showFirstLastButtons="true" [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
      </div>
</div>
  </div>
