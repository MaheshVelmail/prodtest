<div mat-dialog-content style="margin-top: 5%">
  <h1 mat-dialog-title>Confirmation?</h1>
  <h4>Are you sure you want to delete this linetype mapping?</h4>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button class="btn btn-info" cdkFocusInitial (keydown.enter)="onNoClick()" (click)="onNoClick()"><mat-icon>close</mat-icon>No</button>
  <button mat-stroked-button [mat-dialog-close]="1" class="btn btn-danger" (click)="deleteLine()"><mat-icon>done</mat-icon>Yes</button>
</div>
