<div id="notfound">
    <div class="notfound">
        <div>
            <div class="notfound-404">
                <h1>!</h1>
            </div>
            <h2>Error<br>{{statusCode}}</h2>
        </div>
        <p>Oops, something went wrong...Please contact administrator or report the issue to IT service desk.<br><a href="/">Go to homepage</a></p>
        <hr>
        <div>
         <span class="errorDetailHeader">Error Detail</span>
        <div>
            <p><span class="errorDetaillabel">Error Text- </span>{{errorText}}</p> 
            <p><span class="errorDetaillabel">Error Message- </span>{{errorMsg}}</p>
        </div>
        </div>
    </div>
</div>
